<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect - 개발자 커뮤니티 플랫폼</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="DevConnect">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="msapplication-TileColor" content="#3B82F6">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://via.placeholder.com/32x32/3B82F6/FFFFFF?text=DC">
    <link rel="icon" type="image/png" sizes="16x16" href="https://via.placeholder.com/16x16/3B82F6/FFFFFF?text=DC">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180x180/3B82F6/FFFFFF?text=DC">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <i class="fas fa-code text-primary text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-900">DevConnect</h1>
                </div>
                
                <!-- Search Bar -->
                <div class="hidden md:flex flex-1 max-w-lg mx-8">
                    <div class="relative w-full">
                        <input type="text" 
                               id="searchInput"
                               placeholder="검색어를 입력하세요..." 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Auth Buttons -->
                <div class="flex items-center space-x-4">
                    <div id="authButtons" class="flex space-x-2">
                        <button id="loginBtn" class="px-4 py-2 text-primary hover:bg-primary hover:text-white border border-primary rounded-lg transition-colors">
                            로그인
                        </button>
                        <button id="signupBtn" class="px-4 py-2 bg-primary text-white hover:bg-blue-600 rounded-lg transition-colors">
                            회원가입
                        </button>
                    </div>
                    
                    <div id="userMenu" class="hidden relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 text-gray-700 hover:text-primary">
                            <img id="userAvatar" src="https://via.placeholder.com/32" alt="User" class="w-8 h-8 rounded-full">
                            <span id="userName">사용자</span>
                            <i class="fas fa-chevron-down text-sm"></i>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">프로필</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">설정</a>
                            <hr class="my-1">
                            <button id="logoutBtn" class="block w-full text-left px-4 py-2 text-red-600 hover:bg-red-50">로그아웃</button>
                        </div>
                    </div>
                    
                    <button class="md:hidden">
                        <i class="fas fa-bars text-xl text-gray-600"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div id="welcomeSection" class="text-center py-16 bg-gradient-to-r from-primary to-secondary rounded-xl text-white mb-8">
            <h2 class="text-4xl font-bold mb-4">개발자들을 위한 통합 커뮤니티</h2>
            <p class="text-xl mb-8">실시간 토론 • 코드 공유 • 화상 회의 • 멘토링</p>
            <div class="flex justify-center space-x-4">
                <button id="getStartedBtn" class="px-8 py-3 bg-white text-primary font-semibold rounded-lg hover:bg-gray-100 transition-colors">
                    <i class="fab fa-github mr-2"></i>GitHub으로 시작하기
                </button>
                <button class="px-8 py-3 border-2 border-white text-white font-semibold rounded-lg hover:bg-white hover:text-primary transition-colors">
                    더 알아보기
                </button>
            </div>
            
            <!-- Stats -->
            <div class="grid grid-cols-3 gap-8 mt-12 max-w-2xl mx-auto">
                <div>
                    <div class="text-3xl font-bold">5,000+</div>
                    <div class="text-sm opacity-90">개발자</div>
                </div>
                <div>
                    <div class="text-3xl font-bold">50+</div>
                    <div class="text-sm opacity-90">기술 채널</div>
                </div>
                <div>
                    <div class="text-3xl font-bold">1,000+</div>
                    <div class="text-sm opacity-90">프로젝트</div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard (hidden initially) -->
        <div id="dashboardSection" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h3 class="text-lg font-semibold mb-4 text-gray-800">
                            <i class="fas fa-comments mr-2 text-primary"></i>채널
                        </h3>
                        <div class="space-y-2">
                            <button class="channel-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors" data-channel="javascript">
                                <i class="fab fa-js-square text-yellow-500 mr-2"></i>JavaScript
                                <span class="float-right text-sm text-gray-500">124</span>
                            </button>
                            <button class="channel-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors" data-channel="python">
                                <i class="fab fa-python text-blue-500 mr-2"></i>Python
                                <span class="float-right text-sm text-gray-500">89</span>
                            </button>
                            <button class="channel-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors" data-channel="react">
                                <i class="fab fa-react text-blue-400 mr-2"></i>React
                                <span class="float-right text-sm text-gray-500">156</span>
                            </button>
                            <button class="channel-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors" data-channel="nodejs">
                                <i class="fab fa-node-js text-green-500 mr-2"></i>Node.js
                                <span class="float-right text-sm text-gray-500">67</span>
                            </button>
                            <button class="channel-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors" data-channel="ai">
                                <i class="fas fa-robot text-purple-500 mr-2"></i>AI/ML
                                <span class="float-right text-sm text-gray-500">92</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold mb-4 text-gray-800">
                            <i class="fas fa-calendar mr-2 text-secondary"></i>다가오는 이벤트
                        </h3>
                        <div class="space-y-3">
                            <div class="p-3 bg-blue-50 rounded-lg">
                                <div class="font-medium text-blue-800">React 세미나</div>
                                <div class="text-sm text-blue-600">오늘 7PM</div>
                            </div>
                            <div class="p-3 bg-green-50 rounded-lg">
                                <div class="font-medium text-green-800">알고리즘 스터디</div>
                                <div class="text-sm text-green-600">내일 8PM</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="lg:col-span-3">
                    <!-- Chat Section -->
                    <div class="bg-white rounded-lg shadow-md mb-6">
                        <div class="p-4 border-b border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-800">
                                <i class="fas fa-hashtag mr-1 text-primary"></i>
                                <span id="currentChannel">general</span>
                                <span class="text-sm text-gray-500 ml-2">👥 1,234 온라인</span>
                            </h3>
                        </div>
                        
                        <div id="chatMessages" class="h-96 overflow-y-auto p-4 space-y-4">
                            <!-- Messages will be loaded here -->
                        </div>
                        
                        <div class="p-4 border-t border-gray-200">
                            <div class="flex space-x-2">
                                <input type="text" 
                                       id="messageInput" 
                                       placeholder="메시지를 입력하세요..." 
                                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                <button id="sendMessageBtn" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <button class="p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow text-center">
                            <i class="fas fa-code text-3xl text-primary mb-3"></i>
                            <div class="font-semibold">코드 공유</div>
                            <div class="text-sm text-gray-600">코드 스니펫 공유</div>
                        </button>
                        
                        <button class="p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow text-center">
                            <i class="fas fa-video text-3xl text-secondary mb-3"></i>
                            <div class="font-semibold">화상 회의</div>
                            <div class="text-sm text-gray-600">Zoom 미팅 시작</div>
                        </button>
                        
                        <button class="p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow text-center">
                            <i class="fas fa-users text-3xl text-accent mb-3"></i>
                            <div class="font-semibold">멘토링</div>
                            <div class="text-sm text-gray-600">멘토 찾기</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">로그인</h2>
                <p class="text-gray-600 mt-2">DevConnect에 오신 것을 환영합니다!</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input type="email" id="loginEmail" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input type="password" id="loginPassword" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <button type="submit" class="w-full py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                    로그인
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">또는</span>
                    </div>
                </div>
                
                <button id="githubLoginBtn" class="w-full mt-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fab fa-github mr-2"></i>GitHub으로 로그인
                </button>
            </div>
            
            <div class="mt-6 text-center">
                <span class="text-gray-600">계정이 없으신가요? </span>
                <button id="showSignupBtn" class="text-primary hover:underline">회원가입</button>
            </div>
            
            <button id="closeLoginModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">회원가입</h2>
                <p class="text-gray-600 mt-2">개발자 커뮤니티에 참여하세요!</p>
            </div>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                    <input type="text" id="signupName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input type="email" id="signupEmail" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input type="password" id="signupPassword" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <button type="submit" class="w-full py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                    회원가입
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <span class="text-gray-600">이미 계정이 있으신가요? </span>
                <button id="showLoginBtn" class="text-primary hover:underline">로그인</button>
            </div>
            
            <button id="closeSignupModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-primary mb-4"></i>
            <p class="text-gray-700">로딩 중...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
